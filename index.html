<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
	border: solid 1px #000;
}

circle {
	r: 25;
	stroke: #000;
}

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
<script src="dance_model.js" charset="utf-8"></script>

<body>
<script>
	var width = 500,
		height = 500,
		tau = 2*Math.PI;

	var counts_per_second = 4,
		taus_per_count = 1/8;

	var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height);

	var count_display = d3.select("body").append("p")
		.text(0);

	var dance = new Dance();
	dance.moves.push(new Circle(8, 1, 75));
	dance.moves.push(new Circle(8, -1, 75));

	var h4s = [];
	var h4 = new Hands4([250,250], 75, dance);

	var dancers = [];
	for (var i = 0; i < 4; i++) {
		dancers.push(
			{pos: i,
			 theta: 0});
		h4.dancers.push(dancers[i]);
		dancers[i].h4 = h4;
	};
	h4s.push(h4);

	var dots = svg.selectAll("circle")
			.data(dancers)
			.enter().append("circle");


	draw(0);
	d3.timer(animate);

	function draw(count) {
		
				dots.attr("cx", function(d) {
					return d.h4.getX(count, d.pos);
				})
				.attr("cy", function(d) {
					return d.h4.getY(count, d.pos);
				})
				.attr("fill", function(d) {
					return "#" +d.pos * 222;
				});
				count_display.text(Math.floor(count) % 8);
	}

	function animate(elapsed) {
		var count = elapsed/1000 * counts_per_second;
		draw(count);
	}

</script>
