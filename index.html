<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<title>Contrapositive</title>
<style>

svg {
	border: solid 1px #000;
}

circle {
	r: 25;
	stroke: #000;
}

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
<script src="actions.js" charset="utf-8"></script>
<script src="moves.js" charset="utf-8"></script>
<script src="dance.js" charset="utf-8"></script>
<script src="contra_set.js" charset="utf-8"></script>
</head>
<body>
<script>
	var width = 700,
		height = 800,
		tau = 2*Math.PI;

	var counts_per_second = 4,
		taus_per_count = 1/8;

	var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height);

	var count_display = d3.select("body").append("p")
		.text(0);

	var dance = new Dance(true);
	var radius = 100 / Math.sqrt(2);
	dance.addMove(new Allemande(12, 1, 35, dance.lastMoveEnding));
	dance.addMove(new Circle(6, 1, radius, dance.lastMoveEnding));
	dance.addMove(new Circle(10, -1, radius, dance.lastMoveEnding));

	var dancers = [];
	for (var i = 0; i < 8; i++) {
		dancers.push(new Dancer(i));
	}
	var contraSet = new ContraSet(dance, dancers);

	var colors = d3.scale.category10();
	var dots = svg.selectAll("circle")
			.data(dancers)
			.enter().append("circle")
			.attr("fill", function(d) {
				return colors(d.id);
			});


	var previousMove = dance.currentMove(0)[0];
	draw(0);
	d3.timer(animate);

	function draw(count) {
				dots.attr("cx", function(d) {
					return d.contraSet.getX(count, d);
				})
				.attr("cy", function(d) {
					return d.contraSet.getY(count, d);
				});
				count_display.text(Math.floor(count) % (dance.duration * dancers.length));
	}

	function animate(elapsed) {
		var count = elapsed/1000 * counts_per_second;
		draw(count);
	}

</script>
